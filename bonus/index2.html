<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Aggiungi un libro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="./img/duck.png" alt="Bootstrap" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafia Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="nameAuthor" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nameAuthor"
                            placeholder="inserisci il nome dell'autore">
                    </div>
                    <div class="col-md-6">
                        <label for="nameAuthor" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="nameAuthor"
                            placeholder="inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="Inserisci il titolo del libro">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Genere</label>
                        <select id="inputState" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="inputCity" placeholder="Inserisci l'anno">

                    </div>
                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                    <div class="col-12">
                        <label for="inputtextArea" class="form-label">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
